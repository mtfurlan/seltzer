version: '3.8'
services:
  nginx:
    image: nginx:latest
    volumes:
      - ./docker/nginx.template:/etc/nginx/templates/default.conf.template
      - ../:/var/www
    ports:
      - 8088:80
    environment:
        - NGINX_PORT=80
    links:
      - php
    volumes_from:
      - php

  php:
    build: ./docker/php/
    expose:
      - 9000
    links:
      - mysql
    volumes:
      - ./crm/:/var/www/html/crm
      - ./docker/index.html/:/var/www/html/index.html
    environment:
      MYSQL_HOST: mysql
      MYSQL_PASSWORD: secret
      MYSQL_DATABASE: i3crm
      MYSQL_USER: myuser
      MYSQL_PASSWORD: password

  mysql:
    image: mariadb:10.1.45
    ports:
      - 3306:3306
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - seltzer_db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: i3crm
      MYSQL_USER: myuser
      MYSQL_PASSWORD: password
volumes:
  seltzer_db:
