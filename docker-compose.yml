version: '3.8'
services:
#### PRODUCTION
  nginx:
    hostname: nginx.rumplestilzken.com
    image: nginx:latest
    volumes:
      - "./docker/nginx.template:/etc/nginx/templates/default.conf.template"
      - "../:/var/www"
    ports:
      - 8088:80
    environment:
        - NGINX_PORT=80
        - PHP_HOST=php
    links:
      - php
    volumes_from:
      - php

  php:
    build: ./docker/php/
    hostname: php.rumplestilzken.com
    expose:
      - 9000
    links:
      - mysql
      # - maildev
    volumes:
      - "./crm/:/var/www/html/crm"
      - "./docker/index.html/:/var/www/html/index.html"
    environment:
      MYSQL_HOST: ${MYSQL_HOST}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PORT: ${MYSQL_PORT}

  mysql:
    image: mariadb
    hostname: mysql.rumplestilzken.com
    ports:
      - 3306:3306
    volumes:
      - ./scripts/production/:/docker-entrypoint-initdb.d/
      - ./conf/50-server.cnf:/etc/mysql/mariadb.conf.d/50-server.cnf
      - /var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_PORT: ${MYSQL_PORT}

